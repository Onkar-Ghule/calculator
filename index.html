<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
    <div class="ans"></div>
    <div class="operations">
        <button class="box symbol1" v>AC</button>
        <button class="box symbol1"><i class="ri-delete-back-2-line"></i></button>
        <button class="box symbol1" >()</button>
        <button class="box symbol">/</button>
        <button class="box">7</button>
        <button class="box">8</button>
        <button class="box">9</button>
        <button class="box symbol" >X</button>
        <button class="box">4</button>
        <button class="box">5</button>
        <button class="box">6</button>
        
        <button class="box symbol">-</button>
        <button class="box">1</button>
        <button class="box">2</button>
        <button class="box">3</button>
        <button class="box symbol">+</button>
        <button class="box symbol">%</button>
        <button class="box">0</button>
        <button class="box">.</button>
        <button class="box symbol">=</button></div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
